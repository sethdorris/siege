<div class="container-fluid mainNewsContainer">
	<div class="row article" ng-repeat="post in news | orderBy: '-date' | limitTo: 5">
		<div class="row">
			<div class="col-md-12 postTitle">{{post.title}}</div>
		</div>
		<div class="row">
			<div class="col-md-12 postAuthor">Posted by: {{post.author}} on {{post.date}}</div>
		</div>
		<div class="row">
			<div class="col-md-12 postContent">{{post.content}}</div>
		</div>
	</div>
</div>
